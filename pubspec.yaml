name: tamizshahr
description: Appliction of Tamiz Shahr

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  http: ^1.1.0
  intl: ^0.18.1
  flutter_widget_from_html_core: ^0.14.6
  url_launcher: ^6.2.1
  html: ^0.15.4
  flutter_spinkit: ^5.2.0
  shamsi_date: ^1.0.2
  carousel_slider: ^4.2.1
  google_maps_flutter: ^2.5.0
  fluttertoast: ^8.2.2

  cupertino_icons: ^1.0.2
  badges: ^3.1.2
  geolocator:
  flutter_osm_plugin: ^0.60.5
  dio: ^5.3.3
  dartz: ^0.10.1
  data_connection_checker_tv: ^0.3.5-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter
  font_awesome_flutter: ^10.6.0
#  material_design_icons_flutter: 4.0.5345

# For information on the generic Dart part of this file, see the
